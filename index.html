<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class= container>
        <div class="calculator">
            <div class="screen"></div>
                <div class="upper-screen"></div>
                <div class="lower-screen"></div>
            <button class="clear">Clear</button>
            <button data-key="8" class="backspace">&#8592</button>
            <button data-operator class="exponent">^</button>
            <button data-operator data-key="111" class="divide">/</button>
            <button data-number data-key="103">7</button>
            <button data-number data-key="104">8</button>
            <button data-number data-key="105">9</button>
            <button data-operator data-key="106" class="multiply">*</button>
            <button data-number data-key="100">4</button>
            <button data-number data-key="101">5</button>
            <button data-number data-key="102">6</button>
            <button data-operator data-key="109" class="subtract">-</button>
            <button data-number data-key="97">1</button>
            <button data-number data-key="98">2</button>
            <button data-number data-key="99">3</button>
            <button data-operator data-key="107" class="plus-sign">+</button>
            <button data-key="110" class="decimal">.</button>
            <button data-number data-key="96">0</button>
            <button data-key="13" class="equals">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
